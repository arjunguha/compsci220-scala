<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.data.config.page_title_prefix }} - {{ page.title }}</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/syntax.css" type="text/css">
  </head>

<body>

<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="../../home">Home</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">

        <li><a href="https://moodle.umass.edu">Moodle</a></li>
        <li><a href="{{ site.data.config.discussion_url }}">{{ site.data.config.discussion_name }}</a></li>

        <li><a href="../../lib/api">Scaladoc</a></li>
        <li><a href="../../software">Software</a></li>
        <li>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">APIs <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="../../lib/api">import cmpsci220._</a></li>
          </ul>
        </li>

      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="container-fluid arjun-content">

<h1>{{page.title}}</h1>


{% for hw in site.data.hw %}

{% if hw.title == page.title %}
  <b>Due: {{ hw.due }} 11:59PM</b>
{% endif %}

{% endfor %}

{{ content }}

</div> <!-- /container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
</body>
</html>
